name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black mypy
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check src examples
    
    - name: Type check with mypy
      run: |
        mypy src --ignore-missing-imports || true
    
    - name: Run tests with pytest
      run: |
        pytest src/epi/tests/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  solidity-tests:
    name: Solidity Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Compile contracts
      run: |
        cd contracts/ethereum
        npx hardhat compile
    
    - name: Run Solidity tests
      run: |
        cd contracts/ethereum
        npx hardhat test || echo "Tests not yet implemented"
    
    - name: Check contract size
      run: |
        cd contracts/ethereum
        npx hardhat size-contracts || true

  rust-tests:
    name: Rust/Anchor Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          contracts/solana/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install Solana
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v1.17.0/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
    
    - name: Install Anchor
      run: |
        cargo install --git https://github.com/coral-xyz/anchor --tag v0.29.0 anchor-cli --locked || true
    
    - name: Build Solana program
      run: |
        cd contracts/solana
        anchor build || echo "Anchor build not yet configured"
    
    - name: Run Anchor tests
      run: |
        cd contracts/solana
        anchor test || echo "Tests not yet implemented"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests, solidity-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run ExecAI demo
      run: |
        python examples/execai_demo.py
    
    - name: Check log outputs
      run: |
        ls -la logs/ceo_ai/ || echo "CEO logs not found"
        ls -la logs/cfo_ai/ || echo "CFO logs not found"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r src -f json -o bandit-report.json || true
    
    - name: Run Safety check
      run: |
        pip install safety
        safety check --json || true
    
    - name: Solidity security scan with Slither
      run: |
        pip install slither-analyzer
        cd contracts/ethereum
        slither . || echo "Slither analysis completed with warnings"

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation
      run: |
        ls -la docs/
        cat docs/EPI_derivation.md | head -20
        cat docs/synthetic_trust.md | head -20
    
    - name: Validate README
      run: |
        cat README.md | head -50

  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [python-tests, solidity-tests, rust-tests, integration-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check deployment script
      run: |
        chmod +x deploy.sh
        ./deploy.sh --help || echo "Deployment script check"
    
    - name: Verify project structure
      run: |
        echo "Checking project structure..."
        test -d src/epi && echo "✓ EPI module"
        test -d src/policy_engine && echo "✓ Policy engine"
        test -d src/ai_c_suite && echo "✓ AI C-Suite"
        test -d contracts/ethereum && echo "✓ Ethereum contracts"
        test -d contracts/solana && echo "✓ Solana contracts"
        test -d examples && echo "✓ Examples"
        test -d docs && echo "✓ Documentation"
        echo "Project structure verified!"
